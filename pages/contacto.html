    </header>

    <main class="container container--margin">
        <h1 class="title">CONTACTANOS</h1>
        <form action="/index.html" class="formContact">

            <fieldset class="contact">
                <legend class="contact__legend">Datos Personales</legend>

                <div class="contact__wrapInputs">
                    <div class="contact__boxInput">
                        <label class="contact__inputLabel" for="name">Nombre</label>
                        <input class="contact__input" type="text" id="name" placeholder="Ingresa tu nombre..." required>
                    </div>
                    <div class="contact__boxInput">
                        <label class="contact__inputLabel" for="lastname">Apellido</label>
                        <input class="contact__input" type="text" id="lastname" placeholder="Ingresa tu apellido..." required>
                    </div>
                </div>

                <div class="contact__wrapInputs">
                    <div class="contact__boxInput">
                        <label class="contact__inputLabel" for="email">Correo electrónico</label>
                        <input class="contact__input" type="text" id="email" placeholder="Ingresa tu correo..." required>
                    </div>
                    <div class="contact__boxInput">
                        <label class="contact__inputLabel" for="phone">Teléfono</label>
                        <input class="contact__input" type="text" id="phone" placeholder="Ingresa tu teléfono..." required>
                    </div>
                </div>

                <div class="contact__select">
                    <label class="contact__inputLabel">Tipo de ente</label>

                    <select class="contact__input">
                        <option disabled selected>--Selecciona una opción--</option>
                        <option>Natural</option>
                        <option>Jurídico</option>
                    </select>
                </div>

                <div class="contact__wrapInputs">
                    <div class="contact__select">
                        <label class="contact__inputLabel" for="commentary">Mensaje</label>
                        <textarea class="contact__textarea" type="text" id="commentary" placeholder="Escribenos que necesitas..." required></textarea>
                    </div>
                </div>

                <span class="contact__newsletter">
                    <label class="contact__inputLabel" for="newsletter">Acepto subscribirme al Newsletter</label>
                    <input class="contact__input" type="checkbox" id="newsletter" value="si">
                </span>

                <div class="contact__button">
                    <input type="submit" class="contact__buttonPrimary" value="Enviar datos">
                    <input type="reset" class="contact__buttonSecundary" value="Limpiar datos">
                </div>
            </fieldset>

        </form>
    </main>

    <footer class="footer">
        
        <span class="footer__links">
            <a class="footer__link">Ayuda</a>
            <a class="footer__link">Privacidad</a>
            <a class="footer__link">Condiciones</a>
            <a class="footer__link">Contacto</a>
        </span>
        <span class="footer__logoMedia">

            <img class="footer__image" src="../media/logotipo-facebook.png" alt="facebook">
            <img class="footer__image" src="../media/Linkedin-símbolo.png" alt="linkedin">
        </span>
